<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="/images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span>{{albumsShowCtrl.album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{albumsShowCtrl.album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{albumsShowCtrl.album.releaseDate}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Songs:</h4>
                      <div class="list-group-item" ng-repeat="song in albumsShowCtrl.album.songs">
                        <button class='btn btn-info glyphicon glyphicon-pencil' ng-hide="editing" ng-click="editing = true"></button>
                        <button class='btn btn-success glyphicon glyphicon-king' ng-show="editing" ng-click="editing = false; albumsShowCtrl.editSong(song)"></button>
                        <button class='btn btn-danger glyphicon glyphicon-trash' ng-click="albumsShowCtrl.deleteSong(song)"></button>
                        <span ng-hide="editing">({{song.trackNumber}}){{song.name}}</span>
                        <!-- <iframe src='https://embed.spotify.com/?uri=spotify:track:39tLc4Xp58Lu4KcWHggeE2' width="300" height="80" frameborder="0" allowtransparency="true"></iframe> -->
                        <input ng-show="editing" type="text" ng-model="song.name">
                      </div>
                    </li>
                    <li class="list-group-item">
                      <h4 class="inline-header">Songs:</h4>
                      <div class="list-group-item" ng-repeat="song in albumsShowCtrl.spotify | orderBy: trackNumber">
                        <button class='btn btn-info glyphicon glyphicon-pencil' ng-hide="editing" ng-click="editing = true"></button>
                        <button class='btn btn-success glyphicon glyphicon-king' ng-show="editing" ng-click="editing = false; albumsShowCtrl.editSong(song)"></button>
                        <button class='btn btn-danger glyphicon glyphicon-trash' ng-click="albumsShowCtrl.deleteSong(song)"></button>
                        <span ng-hide="editing">({{song.trackNumber}}){{song.name}} - {{song.uri}}</span>
                        <iframe ng-src={{+song.uri}} width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                        <input ng-show="editing" type="text" ng-model="song.name">
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-md-9 col-md-offset-2">
                <hr>
                <button class='btn btn-success glyphicon glyphicon-queen' type="button" name="button" ng-click="albumsShowCtrl.createSong(albumsShowCtrl.newSong)">Add a track</button>
                <input type="text" ng-model="albumsShowCtrl.newSong.trackNumber" placeholder="Track Number">
                <input type="text" ng-model="albumsShowCtrl.newSong.name" placeholder="Track Title">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
