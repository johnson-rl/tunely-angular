<!DOCTYPE html>
<html lang="en" ng-app="tunely">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-route/angular-route.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>
    <div class="container" ng-controller="AlbumsIndexController as albumsIndexCtrl">
      <input type="text" class="form-control" placeholder="New album name" ng-model="albumsIndexCtrl.newAlbum.name">
      <input type="text" class="form-control" placeholder="New album artist" ng-model="albumsIndexCtrl.newAlbum.artistName">
      <h4>New Album</h6>
      <p><b>{{albumsIndexCtrl.newAlbum.artistName}}</b> - {{albumsIndexCtrl.newAlbum.name}}</p>
      <hr>
      <label>Search: <input ng-model="searchText"></label>
        <hr>
        <table id="searchTextResults">
          <p><b>Albums: </b></p>
          <div ng-repeat="album in albumsIndexCtrl.albums | orderBy: 'artistName' | filter: searchText " >
            <p><b>{{album.artistName}}</b> - {{album.name}}</p>
          </div>
        </table>
  </div>
  </body>

</html>
